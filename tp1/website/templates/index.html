<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Embebidos | TP Nº 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <h1>Sistemas Embebidos</h1>
    <h2>Trabajo Práctico Nº 1</h2>
    <div class="authors">Adriano Fabris, Gonzalo Padilla, Mariano Robledo</div>

    <form action="update" method="post">
        <label for="led09">LED 9</label>
        <input type="range" name="led09" id="led09" min="0" max="255" step="1" value="{{ led09brightness }}">
        <label for="led10">LED 10</label>
        <input type="range" name="led10" id="led10" min="0" max="255" step="1" value="{{ led10brightness }}">
        <label for="led11">LED 11</label>
        <input type="range" name="led11" id="led11" min="0" max="255" step="1" value="{{ led11brightness }}">
        <label for="led13">LED 13</label>
        <input type="checkbox" name="led13" id="led13" {% if led13status %}checked{% endif %}>
        <div>Iluminación:</div>
        <span id="illumination">Cargando...</span>
    </form>

</body>
</html>
